<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../resources/mui/css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4; 
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body> 
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" data-wid="app-tab4-c1">
							推荐
						</a>
						<a class="mui-control-item" data-wid="app-tab4-c2">
							热点
						</a>
						<a class="mui-control-item" data-wid="app-tab4-c3">
							北京
						</a>
						<a class="mui-control-item" data-wid="app-tab4-c4">
							社会
						</a>
						<a class="mui-control-item" data-wid="app-tab4-c5">
							娱乐
						</a>
						<a class="mui-control-item" data-wid="app-tab4-c6">
							科技
						</a>
					</div>
				</div>

			</div>
		</div>
		<script src="../resources/mui/js/mui.js"></script>
		<script src="../resources/js/webviewgroup.js" type="text/javascript" charset="utf-8"></script>
		<script src="../resources/js/app.js"></script>
		<script>
			mui.init();
			
			mui.plusReady(function() {
				var testUrl="/modules/best-practices/list-to-detail/listview.html";
				var loadingUrl="/modules/common/loading.html";
				var group = new webviewGroup("app-tab4", { 
					nativeStyles:{
						top:app.navBarTop,
						bottom:app.fooBarBottom						 
					},
					items: [{
						id: "app-tab4-c1",
						url: testUrl,
						extras: {}
					}, {
						id: "app-tab4-c2",
						url: loadingUrl,
						extras: {}
					}, {
						id: "app-tab4-c3",
						url: testUrl,
						extras: {}
					}, {
						id: "app-tab4-c4",
						url: loadingUrl,
						extras: {}
					}, {
						id: "app-tab4-c5",
						url: testUrl,
						extras: {}
					}, {
						id: "app-tab4-c6",
						url: loadingUrl,
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
					}
				});
				
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid"); 
					group.switchTab(wid);
				});

			});
			
			 
		</script>
	</body>

</html>
